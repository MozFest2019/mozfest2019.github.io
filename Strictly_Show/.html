<!DOCTYPE html>
<html>
<head>
	<title>Your webpage</title>

	<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Indie+Flower|Lacquer|Righteous|Saira+Stencil+One&display=swap" rel="stylesheet">
    	<!--<link type="text/css" rel="stylesheet" href="style.css"/>-->

</head>
<body>
    <h1>Hello!</h1>
    
    <p>Welcome to your webpage. I'm a paragraph, or <strong>p</strong> tag! Edit me to what you like!</p>
    <p>Here are some other things you can do:</p>
    
    <ul> <!-- unordered list (bullet points)
            change to ol for ordered list (numbers) -->
        
        <li>
            <a href="https://www.bbc.co.uk/programmes/b006m8dq">Link to other websites!</a>   
        </li>
        
        <li>Put in images!</li>
        <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Ftellymix.co.uk%2Fts%2F800%2F450%2Fwp-content%2Fuploads%2F2019%2F09%2Fstrictly-come-dancing-line-up-15.jpg&imgrefurl=https%3A%2F%2Ftellymix.co.uk%2Freality-tv%2Fstrictly-come-dancing%2F413483-whos-on-strictly-come-dancing-2019-line-up-celebrities.html&docid=xC4lf-yKUy5f9M&tbnid=Lgc_ALGXLpePBM%3A&vet=10ahUKEwjQ6aidp7rlAhXSiFwKHZQ4ADgQMwhWKAYwBg..i&w=800&h=450&bih=632&biw=1366&q=strictly%20come%20dancing%202019&ved=0ahUKEwjQ6aidp7rlAhXSiFwKHZQ4ADgQMwhWKAYwBg&iact=mrc&uact=8" width=25% height=25%>
   
        <li>Put things in <strong>BOLD</strong> with the strong tag!</li>
    </ul>
    
    <p> You can also make buttons!</p>
    
    <Button onclick="alert('BOO!');">Press me!</Button>
</body>
</html>
